<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="direction">
        <h5>Enter your name and add chips</h5>
    </div>

    <div id="container">
        <h1 id="blacjack">BLACKJACK</h1>
        <h5 id="ques">wanna play a game?</h5>

        <div id="game-area">
            <h5 id="player-hand">YOU : </h1>
            <h5 id="dealer-hand">DEALER : </h1>
        </div>

        <div id="game-over">
            <h5 id="game-over-text">GAME OVER!</h2>
        </div>

        <button id="start-btn" onclick="startGame()">START GAME</button>

        <button id="new-card-btn" onclick="newCard()">+CARD</button>
        <button id="stop-btn" onclick="stop()">STOP</button>

        <input type="text" id="name-input" placeholder="YOUR NAME">

        <h5 id="chips">CHIPS: $0</h5>
        <div id="chip-adder">
            <button id="add-10" onclick="addChip(10)">+10</button>
            <button id="add-50" onclick="addChip(50)">+50</button>
            <button id="add-100" onclick="addChip(100)">+100</button>
        </div>
    </div>
    <button id="save-btn" onclick="savePlayer()">SAVE</button>
    <script src="script.js"></script>
</body>
</html>
