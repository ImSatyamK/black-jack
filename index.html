<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="blacjack">BLACKJACK</h1>
        <h5 id="ques">wanna play a game?</h5>

        <div id="game-area">
            <h5 id="player-hand">YOU : </h1>
            <h5 id="dealer-hand">DEALER : </h1>
        </div>

        <div id="game-over">
            <h5 id="game-over-text">GAME OVER!</h2>
        </div>

        <button id="start-btn">START GAME</button>

        <button id="new-card-btn">+CARD</button>
        <button id="stop-btn">STOP</button>

        <h5 id="your-name">YOUR NAME</h5>
        <input type="text" id="name-input" placeholder="YOUR NAME">


        <h5 id="chips">CHIPS: $0</h5>
        <div id="chip-adder">
            <button id="add-10">+10</button>
            <button id="add-50">+50</button>
            <button id="add-100">+100</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
